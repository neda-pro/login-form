<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-form-wrapper">
      <div class="shape shape-one">1</div>
      <div class="shape shape-two">2</div>
      <form action="#" class="login-form">
        <h1 class="title">Login here</h1>
        <div class="form-wrapper">
          <label for="username" class="label form-label">username</label>
          <input
            type="text"
            class="input-username form-input"
            placeholder="email or Phone"
          />
        </div>
        <div class="form-wrapper">
          <label for="password" class="label form-label">password</label>
          <input type="password" class="form-input" placeholder="password" />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
